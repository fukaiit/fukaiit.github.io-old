<!-- Renders post date, title, and snippet of text. -->
<div class="py-2 mb-2 prose">
  <a class="no-underline h5 bold text-accent" title="{{ post.url | prepend: site.baseurl }}" href="{{ post.url | prepend: site.baseurl }}">
  	{{ post.date | date: "%Y-%m-%d" }}
  </a>
  <h2 class="h2 lh-condensed col-9 mt-0">
    <a class="link-primary" title="{{ post.url | prepend: site.baseurl }}" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
	  <span class="cates-span">编码/CODE</span>
  </h2>

  <p class="post-excerpt">{{ post.content | strip_html | slice:0,200 }}……<a class="no-underline  text-accent" title="{{ post.url | prepend: site.baseurl }}" href="{{ post.url | prepend: site.baseurl }}">
  	阅读全文
  </a>
  </p>
  
  <!-- <p>{{ post.excerpt }}</p> -->
</div>
